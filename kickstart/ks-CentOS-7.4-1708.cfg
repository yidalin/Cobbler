#Please put the file to /var/lib/cobbler/kickstarts/
#platform=x86, AMD64, or Intel EM64T
#version=DEVEL
# Install OS instead of upgrade
install
# Keyboard layouts
keyboard 'us'
# Root password
rootpw --iscrypted $default_password_crypted
# Use network installation
#cdrom
url --url=$tree
#url --url="http://172.16.0.103/cobbler/ks_mirror/CentOS-7.3-x86_64"
# System language
lang en_US
# Firewall configuration
firewall --enabled --service=ssh
# System authorization information
auth  --useshadow --enablemd5  --passalgo=sha512
# Use text install
text
# SELinux configuration
selinux --disabled
# Do not configure the X Window System
skipx

# Network information
network --onboot yes --bootproto dhcp --activate
# Reboot after installation
reboot
# System timezone
timezone Asia/Taipei

# System bootloader configuration
zerombr 
clearpart --all --initlabel --drives=sda

part /boot --fstype=ext4 --ondisk=sda --size=500
part pv.123 --fstype=lvmpv --ondisk=sda --size=20480 --grow
volgroup vg_01 pv.123
logvol / --fstype=xfs --grow --size=5120 --vgname=vg_01 --name=lv_root
logvol /var --fstype=xfs --size=10240 --vgname=vg_01 --name=lv_var
logvol swap --fstype=swap --size=4096 --vgname=vg_01 --name=lv_swap

%packages
git
nc
vim
bind-utils
wget
bash-completion
%end

%post --log=/root/kiskstart-post.log
echo 'Hello, World!'
%end

